version: 2.1
orbs:
  aws-cli: circleci/aws-cli@4.1.2
jobs:
  build_project:
    working_directory: ~/frontend-manage
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Installing yarn
          command: yarn
      - run:
          name: Create .env
          command: |
             echo "API_URL=tienld" >>.env
             cat .env
      # - run:
      #     name: Build source
      #     command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - .
