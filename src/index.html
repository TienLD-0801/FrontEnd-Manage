<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="main.tsx"></script>
    <script>
      // Get the current URL
      const url = window.location.href;
      // Check if the URL contains "admin"
      if (url.includes('admin')) {
        document.title = 'Management';
        document.getElementById('favicon').href = '/management.svg';
      } else {
        document.title = 'Shop';
        document.getElementById('favicon').href = '/shop.svg';
      }
    </script>
  </body>
</html>
